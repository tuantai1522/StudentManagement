
<div class="container d-flex justify-content-center">
    <h4>Báo cáo số đậu/rớt của lớp {{ _classname }}</h4>
</div>
<div class="row">
    <div class="col-lg-5">
        <div class="h6 font-weight-bold text-gray-800">Số sinh viên: {{ _tongSinhVien }}/{{ _siSoToiDa }}</div>
        {% if noti %}
            <div class="text-danger font-weight-bold text-gray-800">{{ noti }}</div>
        {% else %}
            <div class="font-weight-bold text-gray-800">Số sinh viên đậu: {{ _studentPass }}</div>
        {% endif %}
    </div>
    <div class="col-lg-7">
        {% if not noti %}
            <canvas id="doughnutChart"></canvas>
        {% endif %}
    </div>
</div>
{% if not noti %}
<script>
    $(document).ready(function(){
      // Gọi hàm của bạn ở đây
      MakeDonut();
    });
    function MakeDonut(){
    var ctxD = document.getElementById("doughnutChart").getContext('2d');
  var myLineChart = new Chart(ctxD, {
    type: 'doughnut',
    data: {
      labels: ["Số SV đậu", "Số SV Rớt"],
      datasets: [{
        data: [{{ _studentPass  }}, {{ _studentFail }}],
        backgroundColor: ["#46BFBD", "#F7464A"],
        hoverBackgroundColor: ["#5AD3D1", "#FF5A5E"]
      }]
    },
    options: {
      responsive: true
    }
  });
    }
</script>
{% endif %}
